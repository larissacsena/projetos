<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Carros e Bicicletas</h1>

    <div class="container">
      <h2>Carro: <span class="amarelo">$ 1999</span></h2>
      <p>
        Carro modelo <span class="amarelo">2045</span>, com
        <span class="amarelo">200km</span> rodados.
      </p>
      <button>Comprar Carro</button>
    </div>

    <div class="container">
      <h2>Bicicleta: <span class="amarelo">R$ 199</span></h2>
      <p>
        Bicicleta modelo <span class="amarelo">2050</span>, com
        <span class="amarelo">20km</span> rodados.
      </p>
      <button>Comprar Bicicleta</button>
    </div>
  </body>
</html>
